{% extends 'asset/base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Set New Password</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_new_password1">New Password</label>
                        <input type="password" name="new_password1" class="form-control" id="id_new_password1" required>
                    </div>
                    <div class="form-group">
                        <label for="id_new_password2">Confirm New Password</label>
                        <input type="password" name="new_password2" class="form-control" id="id_new_password2" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Change Password</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
